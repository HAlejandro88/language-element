<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">


<dom-module id="language-element">
  <template>
    <style>
      :host {
        display: block;
      }
      ul{
        display: inline-block;
      }
      ul li{
        display: inline-block;
        font-family: 'Courier New', Courier, monospace;
        font-size: 10px;
      }
      ul li:hover{
        color: red;
      }
    </style>
    <ul>
      <li>
          <paper-button data-lang="es" on-tap="changeLanguage">Espa√±ol</paper-button>
      </li>
      <li>
          <paper-button data-lang="en" on-tap="changeLanguage">English</paper-button>
      </li>
  </ul>
  </template>

  <script>
    /**
     * `language-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LanguageElement extends Polymer.Element {
      static get is() { return 'language-element'; }
      static get properties() {
        return {
          lang: {
            type: String,
            value: 'en',
            notify: true
          }
        };
      }
      changeLanguage(event) {
        this.set('lang', event.target.getAttribute('data-lang'));
      }
    }

    window.customElements.define(LanguageElement.is, LanguageElement);
  </script>
</dom-module>
